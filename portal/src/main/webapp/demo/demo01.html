<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" type="text/css" href="../js/citypicker/css/city-picker.css">

<script src="../plugins/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/citypicker/js/city-picker.data.js"></script>
<script type="text/javascript" src="../js/citypicker/js/city-picker.js"></script>

<script type="text/javascript">
	$(function(){
		$('#target').citypicker();
		
	})
	function clearContent() {
		$('#target').citypicker("reset");
	}

</script>
</head>
<body>

	<!-- 使用插件 实现省市区 三级联动,
	1,引入插件 包,及数据
	2,方式一,在 div: style="position: relative;"  代表下拉 选择
	里面 ,写一个 input节点  需要有个属性  data-toggle="city-picker" ,然后就可以了
	
	方式二:div 照旧,写个空的input,通过入口函数 加载,找到input节点 :$('#target').citypicker();
	-->
	<div style="position: relative;">
		<input readonly type="text" data-toggle="city-picker" style="width: 220px">
	</div>
	
	<hr>
	<div style="position: relative;">
		<input id="target" style="width: 220px">
		 <input type="button" value="清空" onclick="clearContent()">
	</div>
	
	<hr>
	
	
</body>
</html>
