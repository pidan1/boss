<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>⦁	layout页面布局</title>

	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	
	<!-- 所有的js插件都依赖于jquery,所以导入资源的时候,必须先导入jquery -->
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

<!-- 
	easyui中所有的控件命名规则:easyui-控件名字
	data-options :设置控件的属性
	title :标题
	iconCls: 指定图标,/js/easyui/themes/icon.css文件中定义了图标的名字
	
 -->

</head>
<body >

	<a href="#" class="easyui-menubutton" 
	data-options="menu:'#mm1',iconCls:'icon-edit'">Edit</a>
	
		<div id="mm1" style="width:150px;">
		<div data-options="iconCls:'icon-undo'">Undo</div>
		<div data-options="iconCls:'icon-redo'">Redo</div>
		<div class="menu-sep"></div>
		<div>Cut</div>
		<div>Copy</div>
		<div>Paste</div>
		<div class="menu-sep"></div>
		<div data-options="iconCls:'icon-remove'">Delete</div>
		<div>Select All</div>

	</div>

</body>
</html>
