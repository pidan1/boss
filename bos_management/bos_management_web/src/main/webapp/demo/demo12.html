<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>⦁	layout页面布局</title>

	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	
	<!-- 所有的js插件都依赖于jquery,所以导入资源的时候,必须先导入jquery -->
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>

<!-- 
	easyui中所有的控件命名规则:easyui-控件名字
	data-options :设置控件的属性
	title :标题
	iconCls: 指定图标,/js/easyui/themes/icon.css文件中定义了图标的名字
	
 -->

</head>
<body >

<!-- EasyUI控件很多都可以发起网络请求,请求方式是AJAX -->
		<table class="easyui-datagrid" data-options="url:'dg.json'">
			<thead>
				<tr>
				<th data-options="field:'id'">编号</th>
				<th data-options="field:'name'">名字</th>
				<th data-options="field:'age'">年龄</th>
				</tr>
			</thead>
			
			<tbody>
			
			
			</tbody>
			
			<tbody>
			
			</tbody>
		
		
		</table>

</body>
</html>
